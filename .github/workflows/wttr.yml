name: Update Wttr

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 */1 * * *'

jobs:
  wttr:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0
      - uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: Europe/Moscow
      - run: |
          sudo locale-gen ru_RU.UTF-8
          export LC_ALL=ru_RU.UTF-8

          OUTPUT_FILE="README.md"
          OUTPUT_CUT_LINES=4320

          weatherFormat="\[+%c\]+🌡️+%t+💧+%h+🗜+%P+💨+%w+☔+%p+🌞+%uUV"
          weatherData=$(curl "wttr.in/Moscow?M&format=$weatherFormat")

          [[ -n $weatherData ]] \
          && [[ ! $weatherData =~ "Unknown location" ]] \
          && sed -i "3i- \`$(date)\` $weatherData" $OUTPUT_FILE

          cut=$(awk "NR >= 0 && NR <= $OUTPUT_CUT_LINES" $OUTPUT_FILE)
          echo "$cut" > README.MD

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -a -m "update wttr"
      - uses: ad-m/github-push-action@v0.8.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master
